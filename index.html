<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>test</title>
</head>
<body>
    <!-- frame -->
    <div class="bezzel">
        <div class="housing">
            <div class="wallpaper">
                <img src="assets/img/wallpaper.png" alt="wallpaper">
            </div>
        </div>
    </div>

    <!-- sb -->
    <div class="battery">
        <img src="assets/img/battery.png" alt="">
    </div>
    <div class="wifi">
        <img src="assets/img/wifi.png" alt="" srcset="">
    </div>
    <div class="jam"></div>

    <!-- functional -->
     <div class="power-button"></div>
     <div class="dnd-button"></div>

    <div class="gesture"></div>
    <div class="dynamic-island">
        <div class="dynamic-camera">
            <div class="dynamic-camera-tick"></div>
        </div>
    </div>
    <div class="recent-apps"></div>
